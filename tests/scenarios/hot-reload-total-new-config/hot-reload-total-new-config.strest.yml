requests:
  start-dev-zero-process:
    request:
      url: http://localhost:8080/start
      method: POST
      postData:
        mimeType: application/json
        text:
          program_id: dev-zero
    validate:
      - jsonpath: status
        expect: 200
  running-status:
    request:
      url: http://localhost:8080/status
      method: GET
    delay: 1000
    maxRetries: 2
    validate:
      - jsonpath: content.result.programs.length
        expect: 1
      - jsonpath: content.result.programs[0].id
        expect: dev-zero
      - jsonpath: content.result.programs[0].state
        expect: RUNNING
      - jsonpath: content.result.programs[0].processes[0].state
        expect: RUNNING
  hot-reload:
    request:
      url: http://localhost:8080/configuration
      method: PUT
      postData:
        mimeType: application/json
        text:
          file: >-
            programs:
              dev-random:
                cmd: "sleep 360"
                numprocs: 1
                autostart: true
                starttime: 1
  dev-zero-replaced-by-dev-random:
    request:
      url: http://localhost:8080/status
      method: GET
    delay: 1000
    maxRetries: 2
    validate:
      - jsonpath: content.result.programs.length
        expect: 1
      - jsonpath: content.result.programs[0].id
        expect: dev-random
      - jsonpath: content.result.programs[0].state
        expect: RUNNING
      - jsonpath: content.result.programs[0].processes[0].state
        expect: RUNNING
